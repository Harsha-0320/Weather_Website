<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="wrapper">
        <div class="img_section">
            <div class="default_info">
                <h2 class="default_day">Sunday</h2>
                <span class="default_date">22 June 2024</span>
                <div class="icons">
                    <img src="image/n0tjipsl.png" alt="">
                    <h2 class="weather_temp">22°C</h2>
                    <h3 class="cloudtxt">Overcast Clouds</h3>
                </div>
            </div>
        </div>
        <div class="content_section">
            <form>
                <input 
                  type="text"
                  placeholder="Search Location"
                  class="input_field"/>
                <button type="submit" class="btn_search">Search</button>
            </form>

            <div class="day_info">
                <div class="content">
                    <p class="title">NAME</p>
                    <span class="value">India</span>
                </div>
                <div class="content">
                    <p class="title">TEMP</p>
                    <span class="value">23°C</span>
                </div>
                <div class="content">
                    <p class="title">HUMIDITY</p>
                    <span class="value">2%</span>
                </div>
                <div class="content">
                    <p class="title">WIND SPEED</p>
                    <span class="value">2.92 Km/h</span>
                </div>
            </div>

            <div class="list_content">
                <ul>
                    <li>
                        <img src="image/n0tjipsl.png"/>
                        <span>Sat</span>
                        <span class="day_temp">23°C</span>
                    </li>
                    <li>
                        <img src="image/n0tjipsl.png"/>
                        <span>Sat</span>
                        <span class="day_temp">23°C</span>
                    </li>
                    <li>
                        <img src="image/n0tjipsl.png"/>
                        <span>Sat</span>
                        <span class="day_temp">23°C</span>
                    </li>
                    <li>
                        <img src="image/n0tjipsl.png"/>
                        <span>Sat</span>
                        <span class="day_temp">23°C</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
   </div> 
    <script src="script.js"></script>
</body>
</html>
